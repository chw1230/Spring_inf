<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title></head>
<body>
<h1>속성 설정</h1>
<input type="text" name="mock" th:name="userA" /> <!-- 타임 리프 랜더링 후에는 name="mock"은 사라지고 th:name="userA"이거로 작동 -->
<h1>속성 추가</h1>
- th:attrappend = <input type="text" class="text" th:attrappend="class=' large'" /><br/> <!-- 속성을 앞에 추가 -->
- th:attrprepend = <input type="text" class="text" th:attrprepend="class='large'" /><br/> <!-- 속성을 뒤에 추가 -->
- th:classappend = <input type="text" class="text" th:classappend="large" /><br/> <!-- class 속성에 자연스럽게(적절하게) 추가 -->
<h1>checked 처리</h1>
- checked o <input type="checkbox" name="active" th:checked="true" /><br/>
- checked x <input type="checkbox" name="active" th:checked="false" /><br/> <!-- checked 속성 자체를 없애버림 -->
- checked=false <input type="checkbox" name="active" checked="false" /><br/>
</body>
</html>
