<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>리터럴</h1>
<ul>
  <!-- 주의! 다음 주석을 풀면 예외가 발생함-->
<!--   <li>"hello world!" = <span th:text="hello world!"></span></li>--> <!-- 문자열을 ' ' 사용하여 묶지 않아서 발생한 오류 -->
  <li>'hello' + ' world!' = <span th:text="'hello' + ' world!'"></span></li>
  <li>'hello world!' = <span th:text="'hello world!'"></span></li>
  <li>'hello ' + ${data} = <span th:text="'hello ' + ${data}"></span></li>
  <li>리터럴 대체 |hello ${data}| = <span th:text="|hellooooooo ${data}|"></span></li>
</ul>
</body>
</html>
