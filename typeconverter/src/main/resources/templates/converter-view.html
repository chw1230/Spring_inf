<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>${number}: <span th:text="${number}" ></span></li>
    <li>${{number}}: <span th:text="${{number}}" ></span></li> <!-- 컨버터 사용됨 -->
    <li>${ipPort}: <span th:text="${ipPort}" ></span></li>
    <li>${{ipPort}}: <span th:text="${{ipPort}}" ></span></li> <!-- 컨버터 사용됨 -->
</ul>
</body>
</html>
<!-- 변수 표현식 : ${...}
컨버전 서비스 적용 : ${{...}} -->
<!-- 컨버터를 뷰 템플릿에 저장 해보기 -->
